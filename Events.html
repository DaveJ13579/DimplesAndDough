<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimples & Dough | Events</title>

    <!-- Global and Page-Specific CSS -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="events.css">
</head>

<body>

    <!-- Header (Dynamically Loaded) -->
    <div id="header"></div>

    <main>
        <!-- Insert your code below -->
    </main>

    <hr class="divider">

    <!-- Carousel (Dynamically Loaded) -->
    <div id="carousel"></div>

    <!-- Footer (Dynamically Loaded) -->
    <div id="footer"></div>

    <!-- JavaScript to Load Header, Footer, and Carousel -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header").innerHTML = data);

            fetch("carousel.html")
                .then(response => response.text())
                .then(data => document.getElementById("carousel").innerHTML = data);

            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer").innerHTML = data);
        });
    </script>

</body>

</html>
