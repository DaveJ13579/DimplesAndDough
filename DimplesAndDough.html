<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dimples & Dough</title>
	<link rel="stylesheet" type="text/css" href="HomePage.css">
</head>
<body>

	<!-- Page Wide Photo -->
	<section id="TopImage">
		<img src="">
		

	</section>

	<!-- Welcome Message -->
	<section id="WelcomeMessage">
		<!--Welcome message text -->
		<h3>Home Baked Goods From The Pacific Northwest!</h3>
		<p>At Dimples & Dough, we belive baked goods are the best way to spread love and happiness! <span><a href="#AboutPage">Read more...</span></p>

		<!--Link to the "About" page -->
	
	</section>

	<!-- Product Focus -->
	<section id="ProductFocus">
		<!--Image carousel with seasonal and best selling products-->
		<div class = "slideshow">
			
			<!--Picture 1-->

			<div class = "slides" >
				<div class = "slideNum"> 1 / 5</div>
				<img src="Atticus.jpeg" style="width: 100%;">
				<div class="text">Atticus</div>
			</div>

			<!--Picture 2-->

			<div class = "slides" >
				<div class = "slideNum"> 2 / 5</div>
				<img src="Gladys.jpeg" style="width: 100%;">
				<div class="text">Gladys (dead)</div>
			</div>

			<!--Picture 3-->

			<div class = "slides" >
				<div class = "slideNum"> 3 / 5</div>
				<img src="Norm.jpeg" style="width: 100%;">
				<div class="text">Norman</div>
			</div>	

			<!--Picture 4-->

			<div class = "slides" >
				<div class = "slideNum"> 4 / 5</div>
				<img src="HeidiNorm.jpeg" style="width: 100%;">
				<div class="text">Heidi (dead) and Norm</div>
			</div>

			<!--Picture 5-->

			<div class = "slides" >
				<div class = "slideNum"> 5 / 5</div>
				<img src="Marge.jpeg" style="width: 100%;">
				<div class="text">Virginia May</div>
			</div>

			<!--Scroll Buttons-->

			<a class ="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class ="next" onclick="plusSlides(1)">&#10095;</a>

			<!--Dots-->

			<div class="dots">
				<span class="dot" onclick="currentSlide(1)"></span>
				<span class="dot" onclick="currentSlide(2)"></span>
				<span class="dot" onclick="currentSlide(3)"></span>
				<span class="dot" onclick="currentSlide(4)"></span>
				<span class="dot" onclick="currentSlide(5)"></span>
			</div>	
		</div>


	</section>

	<!-- Engage & Order -->
	<section id="EngageOrder">

		<iframe src="Gladys.jpeg" width="300" height="400" frameborder="0"></iframe>
		<!-- Text inviting customers to contact about custom orders -->
	</section>

</body>
</html>
