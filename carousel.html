<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" type="text/css" href="carousel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Carousel Container -->
    <div class="carousel-container">
        <!-- Left Arrow (Image/SVG) -->
        <button class="carousel-arrow left-arrow" onclick="moveSlide(-1)">
            <img src="images/left-arrow.svg" alt="Left Arrow">
        </button>

        <!-- Carousel Slides -->
        <main id="carouselSlides">
            <div class="item">
                <img src="images/pie.jpg" alt="Blackberry Pie">
                <h3 class="name">Blackberry Pie</h3>
                <p class="caption">Fresh from the oven!</p>
            </div>
            <div class="item">
                <img src="images/sunflowercake.jpg" alt="Sunflower Cake">
                <h3 class="name">Sunflower Cake</h3>
                <p class="caption">Custom cakes available</p>
            </div>
            <div class="item">
                <img src="images/cookie.jpg" alt="S'mores Cookie">
                <h3 class="name">S'mores Cookie</h3>
                <p class="caption">Gooey and Delicious!</p>
            </div>
            <div class="item">
                <img src="images/cheesecake.jpg" alt="Biscoff Cheesecake">
                <h3 class="name">Biscoff Cheesecake</h3>
                <p class="caption">Doesn't get better than this</p>
            </div>
            <div class="item">
                <img src="images/blackforestcake.jpg" alt="Black Forest Cake">
                <h3 class="name">Black Forest Cake</h3>
                <p class="caption">Chocolate and cherries. What more could you want?</p>
            </div>
        </main>

        <!-- Right Arrow (Image/SVG) -->
        <button class="carousel-arrow right-arrow" onclick="moveSlide(1)">
            <img src="images/right-arrow.svg" alt="Right Arrow">
        </button>
    </div>

    <!-- Radio Buttons for Slide Selection -->
    <div class="carousel-controls">
        <input type="radio" name="position" id="slide1" onclick="goToSlide(0)" checked />
        <input type="radio" name="position" id="slide2" onclick="goToSlide(1)" />
        <input type="radio" name="position" id="slide3" onclick="goToSlide(2)" />
        <input type="radio" name="position" id="slide4" onclick="goToSlide(3)" />
        <input type="radio" name="position" id="slide5" onclick="goToSlide(4)" />
    </div>

    <!-- JavaScript for Carousel Functionality -->
    <script>
        let currentSlide = 0;

        // Function to move slides with arrows
        function moveSlide(direction) {
            const slides = document.querySelectorAll('.item');
            const totalSlides = slides.length;

            currentSlide += direction;

            if (currentSlide >= totalSlides) {
                currentSlide = 0;
            } else if (currentSlide < 0) {
                currentSlide = totalSlides - 1;
            }

            updateSlidePosition();
            updateRadioButtons();
        }

        // Function to go to a specific slide with radio buttons
        function goToSlide(index) {
            currentSlide = index;
            updateSlidePosition();
        }

        // Function to update slide position
        function updateSlidePosition() {
            const offset = -currentSlide * 100;
            document.getElementById('carouselSlides').style.transform = `translateX(${offset}%)`;
        }

        // Function to update radio buttons
        function updateRadioButtons() {
            const radios = document.querySelectorAll('input[name="position"]');
            radios[currentSlide].checked = true;
        }
    </script>
</body>
</html>
