<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="GoodCarousel2.css">
	<link rel="stylesheet" href="swiper-bundle.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap" rel="stylesheet">
	
</head>
<div class="carousel">		
	<div class="container swiper">
		<div class="card-wrapper">
			<ul class="card-list swiper-wrapper">
				<li class="card-item swiper-slide">
					<div href="#" class="card-link"> 
						<img src="blackforestcake.jpg" alt="Black Forest Cake" class="card-image">
						<p class="badge">Black Forest Cake!</p>						
					</div>
				</li>
				<li class="card-item swiper-slide">
					<div href="#" class="card-link">
						<img src="cheesecake.jpg" alt="Cheesecake" class="card-image">
						<p class="badge">Cheesecake</p>				
					</div>
				</li>
				<li class="card-item swiper-slide">
					<div href="#" class="card-link">
						<img src="cookie.jpg" alt="Smores Cookie" class="card-image">
						<p class="badge">S'mores Cookie</p>					
					</div>
				</li>
				<li class="card-item swiper-slide">
					<div href="#" class="card-link">
						<img src="pie.jpg" alt="Pie" class="card-image">
						<p class="badge">Blackberry Pie</p>						
					</div>
				</li>
				<li class="card-item swiper-slide">
					<div href="#" class="card-link">
						<img src="sunflowercake.jpg" alt="Sunflower Cake" class="card-image">
						<p class="badge">Strawberry and cream cheese sunflower cake</p>						
					</div>
				</li>
				<li class="card-item swiper-slide">
					<div href="#" class="card-link">
						<img src="../images/fruittart.jpg" alt="Fruit Tart" class="card-image">
						<p class="badge">Fruit Tart</p>					
					</div>
				</li>
			</ul>

			<div class="swiper-pagination"></div>
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script src="carouselScript.js"></script>

</div>
</html>
